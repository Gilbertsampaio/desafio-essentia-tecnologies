<div
  class="min-h-screen bg-gradient-to-br from-blue-50 to-indigo-100 flex flex-col items-center p-4 sm:p-6 lg:p-10 font-sans">

  <!-- Header principal da aplicação -->
  <header *ngIf="isAuthenticated"
    class="w-full max-w-4xl bg-white rounded-xl shadow-lg p-6 mb-8 flex flex-col sm:flex-row justify-between items-center space-y-4 sm:space-y-0 sm:space-x-4 transition-all duration-300 ease-in-out border border-gray-200">
    <h2 class="text-2xl font-semibold text-gray-700">Bem vindo, {{ userName
      }}!</h2>
    <nav class="flex-shrink-0">
      <button
        (click)="openLogoutModal()"
        class="px-6 py-2 bg-gradient-to-r from-red-500 to-red-600 text-white font-semibold rounded-lg shadow-md hover:from-red-600 hover:to-red-700 focus:outline-none focus:ring-2 focus:ring-red-500 focus:ring-opacity-75 transition duration-300 ease-in-out transform hover:scale-105">
        Sair
      </button>
    </nav>
  </header>

  <!-- Conteúdo principal - onde o router-outlet renderiza Login, Register ou TaskList -->
  <main
    class="w-full max-w-4xl bg-white rounded-xl shadow-xl p-6 sm:p-8 lg:p-10 border border-gray-200">
    <router-outlet></router-outlet>
  </main>
</div>

<!-- Modal de Confirmação -->
<!-- O modal só é renderizado se showConfirmModal for true -->
<div *ngIf="showConfirmModal"
  class="fixed inset-0 bg-gray-900 bg-opacity-75 flex items-center justify-center p-4">
  <div class="bg-white rounded-lg shadow-xl p-6 max-w-sm w-full space-y-4">
    <h3 class="text-xl font-bold text-gray-800">Confirmação</h3>
    <p class="text-gray-600">Tem certeza de que deseja sair?</p>
    <div class="flex justify-end space-x-2">
      <button
        (click)="cancelLogout()"
        class="px-4 py-2 bg-gray-300 text-gray-800 rounded-lg hover:bg-gray-400 focus:ring-gray-300 focus:outline-none focus:ring-2 focus:ring-offset-2 transition duration-300">
        Cancelar
      </button>
      <button
        (click)="logout()"
        class="px-4 py-2 bg-red-600 text-white rounded-lg hover:bg-red-700 focus:ring-red-600 focus:outline-none focus:ring-2 focus:ring-offset-2 transition duration-300">
        Sair
      </button>
    </div>
  </div>
</div>
