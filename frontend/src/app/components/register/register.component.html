<div class="max-w-md mx-auto bg-white p-8 transform transition-all duration-300 ease-in-out hover:scale-[1.01]">
  <h2 class="text-3xl font-extrabold text-green-700 mb-8 text-center tracking-tight">
    Criar Nova Conta! ✨
  </h2>

  <form (ngSubmit)="onRegister()" class="space-y-6">
    <div>
      <label for="username" class="block text-gray-700 text-sm font-semibold mb-2">Usuário</label>
      <input
        type="text"
        id="username"
        [(ngModel)]="username"
        name="username"
        required
        placeholder="Escolha um nome de usuário"
        class="w-full px-4 py-2.5 border border-gray-300 rounded-lg focus:ring-2 focus:ring-green-500 focus:border-green-500 transition duration-200 ease-in-out placeholder-gray-400 text-gray-800 shadow-sm focus:outline-none"
      >
    </div>
    <div>
      <label for="password" class="block text-gray-700 text-sm font-semibold mb-2">Senha</label>
      <input
        type="password"
        id="password"
        [(ngModel)]="password"
        name="password"
        required
        placeholder="••••••••"
        class="w-full px-4 py-2.5 border border-gray-300 rounded-lg focus:ring-2 focus:ring-green-500 focus:border-green-500 transition duration-200 ease-in-out placeholder-gray-400 text-gray-800 shadow-sm focus:outline-none"
      >
    </div>
    <div>
      <label for="confirmPassword" class="block text-gray-700 text-sm font-semibold mb-2">Confirmar Senha</label>
      <input
        type="password"
        id="confirmPassword"
        [(ngModel)]="confirmPassword"
        name="confirmPassword"
        required
        placeholder="••••••••"
        class="w-full px-4 py-2.5 border border-gray-300 rounded-lg focus:ring-2 focus:ring-green-500 focus:border-green-500 transition duration-200 ease-in-out placeholder-gray-400 text-gray-800 shadow-sm focus:outline-none"
      >
    </div>

    <p *ngIf="errorMessage" class="text-red-600 text-sm mb-4 text-center font-medium bg-red-50 p-3 rounded-md border border-red-200">{{ errorMessage }}</p>
    <p *ngIf="successMessage" class="text-green-700 text-sm mb-4 text-center font-medium bg-green-50 p-3 rounded-md border border-green-200">{{ successMessage }}</p>

    <button
      type="submit"
      class="w-full px-6 py-3 bg-gradient-to-r from-green-600 to-teal-700 text-white font-bold rounded-lg shadow-lg hover:from-green-700 hover:to-teal-800 focus:outline-none focus:ring-3 focus:ring-green-500 focus:ring-opacity-75 transition duration-300 ease-in-out transform hover:scale-[1.01] active:scale-95 text-lg"
    >
      Registrar
    </button>
  </form>

  <p class="text-center text-gray-600 text-sm mt-8">
    Já tem uma conta? <a [routerLink]="['/login']" class="text-green-600 hover:text-green-800 font-semibold underline transition duration-200 ease-in-out">Faça login aqui</a>
  </p>
</div>
